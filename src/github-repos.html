<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repos Explorer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-logo">GitHub Explorer</h1>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="./index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="./github-repos.html" class="nav-link active">GitHub Repos</a>
                    </li>
                    <li class="nav-item">
                        <a href="./anime-facts.html" class="nav-link">Anime Facts</a>
                    </li>
                    <li class="nav-item">
                        <a href="./dota-rankings.html" class="nav-link">Dota 2 Rankings</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="main-content">
            <div class="container">
                <h2>Popular GitHub Repositories</h2>
                <div class="controls">
                    <label for="repoCount">Number of repos:</label>
                    <select id="repoCount">
                        <option value="3">3</option>
                        <option value="5" selected>5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                    </select>
                    <button id="loadRepos" class="btn">Get Repositories!</button>
                    <button id="clearRepos" class="btn btn-secondary">Clear</button>
                </div>
                
                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Loading GitHub repositories...</p>
                </div>

                <div id="error" class="error hidden">
                    <p>Failed to load repositories. Please try again.</p>
                </div>

                <div id="reposContainer" class="facts-container"></div>
            </div>
        </main>
    </div>

    <script type="module" src="./github-repos.js"></script>
</body>
</html>
